<div ng-show="arco">
<div class="localizacion-servicio {{ getDireccion() }}">
  <div class="panel-first">
    <div ng-repeat="item in arco.lugares.izq track by $index">
      <servicio-select direccion="{{ firstArrow }}" lugar="item" listado="categorias"></servicio-select>
    </div>
  </div>
  <div class="panel-edge">
    <div class="arco"></div>
    <div class="nodo1">{{ arco.from }}</div>
    <div class="nodo2">{{ arco.to }}</div>
  </div>
  <div class="panel-second">
    <div ng-repeat="item in arco.lugares.der track by $index">
      <servicio-select direccion="{{ secondArrow }}" lugar="item" listado="categorias"></servicio-select>
    </div>
  </div>
</div>
</div>
